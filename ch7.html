<html> 
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #player-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-top: 56.25%; /* Mantener relación de aspecto 16:9 */
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #poster-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJnNXt4a1ywW4V6AdrWrKc4vzvHtnbyp4KBpVo5dg1Oe9ciR8bVlkd_21ZlclrYmAwVFv6zIMyAgUw98nxzeR5rbrpRs89e89tA5zTsw_vgo36ZOjTsZGUsnu1LPCDO3EeEM61PcRcZKbJtswa-5XRLO-FBETS1Bbff5EMlcIF-xe6OrVlWwD6gym21S-P/s1600/play.png') no-repeat center center;
            background-size: cover;
            z-index: 10;
            cursor: pointer;
        }
        .unauthorized-message {
            font-size: 24px;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player-wrapper">
        <div id="poster-overlay" onclick="playVideo()"></div>
        <div id="player"></div>
    </div>
    <div class="unauthorized-message" id="unauthorized-message" style="display:none;">Acceso no autorizado.</div>

    <script>
        var allowedDomain = "golbolivia.com";
        var referrer = document.referrer;
        var player;

        if (!referrer.includes(allowedDomain)) {
            document.getElementById('unauthorized-message').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'https://golbolivia.com';
            }, 0);
        } else {
            // Inicializar el reproductor sin autoPlay y con sonido activado
            player = new Clappr.Player({
                source: "https://voodc.com/embed/1/85818b939c879a86847a8597a18b988c8b.html",
                parentId: "#player",
                width: '100%',
                height: '100%',
                autoPlay: false,
                mute: false // Sonido activado
            });
        }

        // Función para ocultar el póster y reproducir el video
        function playVideo() {
            document.getElementById('poster-overlay').style.display = 'none';
            player.play();
        }
    </script>
</body>
</html>
