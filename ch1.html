<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor Clappr Fullscreen</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #player-wrapper {
      width: 100%;
      max-width: 100%;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #poster-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://d10xsoss226fg9.cloudfront.net/5Sd1MnfA80X5idhqrOnT6vs8wR2ebedj/B05C552148D643158A8AD703B26331CC/il/dbc8bbe6cee8426c987103b0dc0d3346/play-1696001250042.png') no-repeat center center;
      background-size: cover;
      z-index: 999;
      cursor: pointer;
    }
    #unauthorized-message {
      color: red;
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

<div id="player-wrapper">
  <div id="poster-overlay" onclick="startPlayback()"></div>
  <div id="player"></div>
</div>
<div id="unauthorized-message">Acceso no autorizado.</div>

<script>
  const allowedDomain = "golbolivia.com";
  const referrer = document.referrer;
  const videoSource = "https://customer-4ouu9izmq01at8oc.cloudflarestream.com/1981249968a1267a6771c774d8d5f99b/manifest/video.m3u8";

  let player;

  function startPlayback() {
    document.getElementById('poster-overlay').style.display = 'none';
    player.play();
  }

  function initPlayer() {
    player = new Clappr.Player({
      source: videoSource,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: false,
      mute: false,
      fullscreenEnabled: true,
      hideMediaControl: false,
      mediacontrol: { seekbar: "#00adee", buttons: "#ffffff" },
      playback: {
        hlsjsConfig: {
          maxBufferLength: 30,
        },
      },
    });

    // Garantiza que funcione fullscreen en mÃ³viles y WebView
    document.addEventListener("fullscreenchange", () => {
      document.body.style.backgroundColor = document.fullscreenElement ? "#000" : "#000";
    });
  }

  // Validar dominio
  if (!referrer.includes(allowedDomain)) {
    document.getElementById("unauthorized-message").style.display = "block";
    setTimeout(() => {
      window.location.href = "https://golbolivia.com";
    }, 1500);
  } else {
    initPlayer();
  }
</script>

</body>
</html>
