<html>
<head>
  <meta charset="UTF-8">
  <title>Reproductor con Loop</title>
  <style type="text/css">
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .unauthorized-message {
      font-size: 24px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div class="unauthorized-message" id="unauthorized-message" style="display:none;">
    Acceso no autorizado.
  </div>

  <script>
    var allowedDomain = "golbolivia.com";
    var referrer = document.referrer;
    
    if (!referrer.includes(allowedDomain)) {
      document.getElementById('unauthorized-message').style.display = 'block';
      setTimeout(function() {
        window.location.href = 'https://golbolivia.com';
      }, 0);
    } else {
      // Insertar el reproductor con iframe y loop activado
      document.getElementById('content').innerHTML = `
        <div style="position: relative; padding-top: 56.25%;">
          <iframe
            src="https://customer-vr9rjksib1s69joh.cloudflarestream.com/bfd0d5ba4bfcb0e9d9c8c35221c36409/iframe?loop=true&poster=https%3A%2F%2Fcustomer-vr9rjksib1s69joh.cloudflarestream.com%2Fbfd0d5ba4bfcb0e9d9c8c35221c36409%2Fthumbnails%2Fthumbnail.jpg%3Ftime%3D%26height%3D600"
            loading="lazy"
            style="border: none; position: absolute; top: 0; left: 0; height: 100%; width: 100%;"
            allow="accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture;"
            allowfullscreen="true"
          ></iframe>
        </div>
      `;
    }
  </script>
</body>
</html>
