<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor Streaming</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@clappr/player@latest/dist/clappr.min.js"></script>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        #player-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            padding-top: 56.25%; /* 16:9 */
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #poster-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhJnNXt4a1ywW4V6AdrWrKc4vzvHtnbyp4KBpVo5dg1Oe9ciR8bVlkd_21ZlclrYmAwVFv6zIMyAgUw98nxzeR5rbrpRs89e89tA5zTsw_vgo36ZOjTsZGUsnu1LPCDO3EeEM61PcRcZKbJtswa-5XRLO-FBETS1Bbff5EMlcIF-xe6OrVlWwD6gym21S-P/s1600/play.png') no-repeat center center;
            background-size: contain;
            z-index: 10;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="player-wrapper">
        <div id="poster-overlay" onclick="playVideo()"></div>
        <div id="player"></div>
    </div>

    <script>
        var player;

        // Inicializa el reproductor
        player = new Clappr.Player({
            source: "https://customer-vsaby7za228w441c.cloudflarestream.com/6d4b04e0ddfc74221b26bf2b227f269c/manifest/video.m3u8",
            parentId: "#player",
            width: "100%",
            height: "100%",
            autoPlay: false,
            mute: false
        });

        // Reproduce y oculta la imagen del bot√≥n
        function playVideo() {
            document.getElementById("poster-overlay").style.display = "none";
            player.play();
        }
    </script>
</body>
</html>
